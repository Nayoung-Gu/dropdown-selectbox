<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Selectbox</title>
    <link rel="stylesheet" href="reset.css">
    <style>
      .txt-ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .cont-select {
        width: 200px;
        margin: 100px auto 0;
      }

      .select-btn {
        width: 100%;
        padding: 13px 20px 13px 16px;
        margin-bottom: 9px;
        text-align: left;
        border: 1px solid #c4c4c4;
        box-sizing: border-box;
        border-radius: 10px;
        cursor: pointer;
      }

      .bg-up {
        background: url("icon-Triangle-up.png") right 14px center no-repeat;
        background-size: 12px 10px;
      }

      .bg-down {
        background: url("icon-Triangle-down.png") right 14px center no-repeat;
        background-size: 12px 10px;
      }

      .select-btn:focus {
        border: 1px solid #9B51E0;
        outline: 3px solid #F8E4FF;
      }

      .lang-list {
        width: 200px;
        border: 1px solid #c4c4c4;
        box-sizing: border-box;
        box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        cursor: pointer;
      }

      .lang-list li {
        padding: 5px 10px;
        line-height: 16px;
      }

      .lang-list li button {
        display: block;
        width: 100%;
        padding: 10px 0 10px 10px;
        cursor: pointer;
        border-radius: 8px;
        text-align: left;
      }

      .lang-list li button:focus,
      .lang-list li button:hover {
        background: #F8E4FF;
      }

      .hidden {
        display: none;
      }

    </style>
  </head>
  <body>
    <article class="cont-select">
      <h2 class="txt-hide">최애 프로그래밍 언어를 선택해 주세요.</h1>
      <button type="button" class="select-btn txt-ellipsis bg-down">최애 프로그래밍 언어</button>
      <ul class="lang-list hidden">
        <li><button type="button" class="txt-ellipsis">Python</button></li>
        <li><button type="button" class="txt-ellipsis">Java</button></li>
        <li><button type="button" class="txt-ellipsis">JavaScript</button></li>
        <li><button type="button" class="txt-ellipsis">C#</button></li>
        <li><button type="button" class="txt-ellipsis">C/C++</button></li>
      </ul>
    </article>
    <script>
      const container = document.querySelector(".cont-select");
      const titleBtn = document.querySelector(".select-btn");
      const langList = document.querySelector(".lang-list");
      const langItem = langList.querySelectorAll("button");

      function handleClose(event){
        if (!container.contains(event.target)) {
        langList.classList.add('hidden');
    }
      }

      function titleBtnClick(){
        langList.classList.toggle("hidden");
        if (titleBtn.classList.contains("bg-down")) {
          titleBtn.classList.remove("bg-down");
          titleBtn.classList.add("bg-up");
        } else {
          titleBtn.classList.remove("bg-up");
          titleBtn.classList.add("bg-down");
        }
      }

      function langBtnClick(event){
        const selected = event.target.innerText;
        titleBtn.textContent = selected;
        langList.classList.add('hidden');
      }

      document.addEventListener('click', handleClose);
      titleBtn.addEventListener('click', titleBtnClick);
      langList.addEventListener('click', langBtnClick);

    </script>
  </body>
</html>
